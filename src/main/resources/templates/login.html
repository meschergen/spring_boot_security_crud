<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}"  lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login page</title>
    </head>
    <body>
        <div layout:fragment="content" class="col-md-4 offset-md-4 mt-5">
            <div class="col-md-8 offset-md-2">
                <h3 class="d-flex justify-content-center"> Log in </h3>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        You have been successfully logout
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" >
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-lg btn-block"> Sign in </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
